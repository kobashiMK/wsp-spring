<!DOCTYPE html>
<body xmlns:th="http://www.w3.org/1999/xhtml">
<form action='GetPost'method='post'>
    <textarea name='text' cols='40' rows='5'></textarea>
    <button type='submit'>送信する</button>
</form>
<p>[[${message}]]</p>
<p>[[${postedAt}]]</p>
<!--ControllerViewに渡されたList型のモデルを使い、for分のように繰り返す-->
<ul th:each="ri:${retrospectives}">
    <li><pre style="background:azure">[[${ri.text}]]</pre>---[[${ri.postedAt}]]</li>
</ul>
</body>
</html>
